<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App with facts about numbers">
    <meta property="og:description" content="App with facts about numbers">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="static/favicon.ico">
    <title>Number facts app</title>
</head>

<body>
    <div id="root"></div>
    <script>
        (function () {
            var theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            var metaThemeColor = document.querySelector("meta[name='theme-color']");
            metaThemeColor.setAttribute('content', theme === 'dark' ? '#000' : '#fff');
            document.body.style.backgroundColor = theme === 'dark' ? '#000' : '#fff';
        })();
    </script>
    <script src="bundle.js"></script>
</body>

</html>

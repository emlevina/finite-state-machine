<!DOCTYPE html>
<html>

<head>
    <title>Welcome to API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin: 0;
            padding: 8px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        window.onload = function () {
            var link = document.getElementById("api-docs-link");

            var handleClick = function () {
                setTimeout(function () {
                    document.getElementById("loading-message").style.visibility = "visible";
                }, 1000);
                link.removeEventListener("click", handleClick);
            };

            link.addEventListener("click", handleClick);
        };
    </script>
</head>

<body>
    <h1>Welcome to facts API!</h1>
    <p>Get started by exploring our <a href="/api-docs" id="api-docs-link">API documentation</a>.</p>
    <p id="loading-message" style="visibility: hidden;">Your documentation should be ready in a moment, if not already!
    </p>
</body>

</html>

<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="icon" href="static/favicon.ico"><title>React App</title><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div><script>(function () {
            var theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.body.style.backgroundColor = theme === 'dark' ? '#000' : '#fff';
        })();</script><script src="bundle.js"></script></body></html>
